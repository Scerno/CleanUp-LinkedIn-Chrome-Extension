<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <title>CleanUp LinkedIn</title>
</head>

<body>
  <!--‑‑‑ Header ‑‑‑-->
  <header>
    <img src="../assets/logo.svg" width="24" height="24" alt="" role="presentation">
    <h1>CleanUp LinkedIn</h1>
  </header>

  <!--‑‑‑ Tabs ‑‑‑-->
  <nav id="tabs">
    <button data-tab="settings" class="active">Settings</button>
    <button data-tab="layout">Layout</button>
    <button data-tab="help">Help</button>
  </nav>

  <!--‑‑‑ Settings tab ‑‑‑-->
  <section id="settings" class="tab-content">
    <label class="has-help">
      <input type="checkbox" id="enableCleanup">
      Enable extension
      <img class="helpTrigger" src="../assets/qm.svg" alt="">
      <span class="helpText">Master on/off switch for all rules.</span>
    </label>
	
	<div class="break"></div>

    <h4>Clean-Up level</h4>

    <fieldset>
      <legend class="visually-hidden">Choose a clean-up level</legend>

      <label class="has-help">
        <input type="radio" name="cleanupLevel" value="basic">
        Basic CleanUp
        <img class="helpTrigger" src="../assets/qm.svg" alt="">
        <span class="helpText">Removes Promoted posts, ads and Fresh Perspectives.</span>
      </label>

      <label class="has-help">
        <input type="radio" name="cleanupLevel" value="extreme">
        Extreme CleanUp
        <img class="helpTrigger" src="../assets/qm.svg" alt="">
        <span class="helpText">Removes everything except posts from people you follow.</span>
      </label>

      <label class="has-help">
        <input type="radio" name="cleanupLevel" value="free">
        Free Space
        <img class="helpTrigger" src="../assets/qm.svg" alt="">
        <span class="helpText">Leaves the page blank – perfect for drafting.</span>
      </label>

      <label class="has-help">
        <input type="radio" name="cleanupLevel" value="custom">
        Custom CleanUp
        <img class="helpTrigger" src="../assets/qm.svg" alt="">
        <span class="helpText">Uses the rules you set on the Options page.</span>
      </label>
    </fieldset>
  </section>

  <!--‑‑‑ Layout tab ‑‑‑-->
  <section id="layout" class="tab-content hidden">
    <label class="has-help">
      <input type="checkbox" id="hideLeft">
      Hide left sidebar
      <img class="helpTrigger" src="../assets/qm.svg" alt="">
      <span class="helpText">Removes People/Groups suggestions on the left.</span>
    </label>

    <label class="has-help">
      <input type="checkbox" id="hideRight">
      Hide right sidebar
      <img class="helpTrigger" src="../assets/qm.svg" alt="">
      <span class="helpText">Hides ads and “Who to follow” on the right.</span>
    </label>
	
	<div class="break"></div>

    <h4>Feed width</h4>

    <fieldset>
      <legend class="visually-hidden">Feed width options</legend>

      <label class="has-help">
        <input type="radio" name="feedWidth" value="standard">
        Standard width
        <img class="helpTrigger" src="../assets/qm.svg" alt="">
        <span class="helpText">LinkedIn’s default column.</span>
      </label>

      <label class="has-help">
        <input type="radio" name="feedWidth" value="full">
        Full width
        <img class="helpTrigger" src="../assets/qm.svg" alt="">
        <span class="helpText">Post column fills the page.</span>
      </label>

      <label class="has-help">
        <input type="radio" name="feedWidth" value="custom">
        Custom width
        <img class="helpTrigger" src="../assets/qm.svg" alt="">
        <span class="helpText">Specify an exact pixel value below.</span>
      </label>
    </fieldset>

    <!-- stepper control -->
    <div class="stepper">
      <label for="feedWidthValue">Width:</label>
      <button class="step" data-target="feedWidthValue" data-step="-50">-</button>
      <input type="number" id="feedWidthValue" min="300" max="2000" step="50" value="960">
      <button class="step" data-target="feedWidthValue" data-step="50">+</button>
      <span class="unit">px</span>
    </div>
	
	<div class="break"></div>

    <h4>Feed columns</h4>

    <div class="stepper">
      <label for="columnCount">Columns:</label>
      <button class="step" data-target="columnCount" data-step="-1">-</button>
      <input type="number" id="columnCount" min="1" max="4" step="1" value="1">
      <button class="step" data-target="columnCount" data-step="1">+</button>
    </div>
  </section>

  <!--‑‑‑ Help tab ‑‑‑-->
  <section id="help" class="tab-content hidden">
    <p>Need support or want to leave a review?</p>
    <a href="https://chrome.google.com/webstore/detail/5d-clean-up-linkedin/jpnappbebbldpfefhgfphjpjfcdkonac">
		Chrome Web Store
	</a>
	<a href="https://chrome.google.com/webstore/detail/5d-clean-up-linkedin/jpnappbebbldpfefhgfphjpjfcdkonac">
		Feature request=
	</a>
	<a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url=https://chrome.google.com/webstore/detail/5d-clean-up-linkedin/jpnappbebbldpfefhgfphjpjfcdkonac">
		Share to LinkedIn?
	</a>
  </section>

  <footer>
	<p><a href="">All Options</a></p>
    <p><a href="">Version <span id="version"></span></a></p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
